<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the Coffee Club - My Balance</title>
</head>
<body>

	<div id="balance"></div>
	<ol id="statement"></ol>

	<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
	<script src="app.js"></script>
	<script>
	  let statement = document.getElementById('statement');
	  let balanceElement = document.getElementById('balance');
	  let balance = 0;
	  var dbRef = firebase.database().ref().child('statement/Adauto');	  
	  dbRef.on('value', snap => snap.forEach(_ => {	  	
	  	var li = document.createElement('li');
	  	li.innerText = `Data: ${_.val().date} - Valor: ${_.val().value}`;
	  	statement.appendChild(li);

	  	balance += _.val().value;
	  	balanceElement.innerText = balance;
	  }));
	</script>
</body>
</html>
