<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the Coffee Club</title>
	<style>
		#container { margin: 50px auto; text-align: center; width: 500px; }
		.login-btn { position: relative; display: block; font-family: Helvetica, Arial; width: 200px; line-height: 40px; margin: 10px auto; color: #fff; text-decoration: none; text-align: left; border-radius: 10px; border: 0; font-size: 14px; padding-left: 50px; cursor: pointer; outline: none; }
		.login-btn:before { content: ""; width: 40px; height: 100%; position: absolute; top: 0; left: 0px;  }
		.login-facebook { background-color: #3B5998; }
		.login-facebook:before { background: url("icon_facebook.png") 10px no-repeat; border-right: #364e92 1px solid; }
		.login-google { background-color: #fff; color: #757575; box-shadow:0 2px 2px 0 rgba(0,0,0,0.14),0 3px 1px -2px rgba(0,0,0,0.2),0 1px 5px 0 rgba(0,0,0,0.12); }
		.login-google:before { background: url("icon_google.svg") 10px no-repeat; background-size: 20px 20px; border-right: #ededed 1px solid; }
	</style>
</head>
<body>
	<div id="container">
		<button class="login-btn login-facebook" href="#">Facebook</button>
		<button class="login-btn login-google" href="#">Google</button>		
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
	<script src="app.js"></script>
	<script>
		var loginGoogle = document.getElementsByClassName("login-google")[0];
		loginGoogle.addEventListener("click", () => {
			var provider = new firebase.auth.GoogleAuthProvider();
			firebase.auth().signInWithRedirect(provider);
		});

		var loginFacebook = document.getElementsByClassName("login-facebook")[0];
        loginFacebook.addEventListener("click", () => {
               var provider = new firebase.auth.FacebookAuthProvider();
               firebase.auth().signInWithRedirect(provider);
        });

		firebase.auth().onAuthStateChanged(function(user) {
		  console.log(`Current user ${user}`);
		  if (user) {
		    location.href = "statement.html"
		  } else {
		    // No user is signed in.
		  }
		});		
	</script>
</body>
</html>
