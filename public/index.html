<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the Coffee Club</title>
</head>
<body>
	<a id="login-facebook" href="#">Facebook</a>
	<a id="login-google" href="#">Google</a>
	<br />
	<a id="logout" href="#">Logout</a>


	<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
	<script src="app.js"></script>
	<script>
		var loginGoogle = document.getElementById("login-google");
		loginGoogle.addEventListener("click", () => {
			var provider = new firebase.auth.GoogleAuthProvider();
			firebase.auth().signInWithRedirect(provider);
		});

		var loginFacebook = document.getElementById("login-facebook");
		loginFacebook.addEventListener("click", () => {
			var provider = new firebase.auth.FacebookAuthProvider();
			firebase.auth().signInWithRedirect(provider);
		});

		firebase.auth().getRedirectResult().then(function(result) {
		  if (result.credential) {
		    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
		    var token = result.credential.accessToken;
		    // ...
		  }
		  // The signed-in user info.
		  var user = result.user;
		}).catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;
		  // The email of the user's account used.
		  var email = error.email;
		  // The firebase.auth.AuthCredential type that was used.
		  var credential = error.credential;
		  // ...
		});

		firebase.auth().onAuthStateChanged(function(user) {
		  console.log(`Current user ${user}`);
		  if (user) {
		    location.href = "statement.html"
		  } else {
		    // No user is signed in.
		  }
		});		
	</script>
</body>
</html>
